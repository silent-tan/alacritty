# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                         Alacritty 窗口配置                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════╝
#
# 本文件定义终端窗口的外观、大小和行为。
#
# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                              窗口配置说明                                   │
# ├─────────────────────────────────────────────────────────────────────────────┤
# │ 【窗口装饰 decorations】                                                    │
# │   "Full"        完整边框和标题栏                                            │
# │   "None"        无边框无标题栏                                              │
# │   "Transparent" 透明背景 + 标题栏 (macOS)                                   │
# │   "Buttonless"  透明背景 + 无按钮 (macOS)                                   │
# ├─────────────────────────────────────────────────────────────────────────────┤
# │ 【透明和模糊】                                                              │
# │   opacity       窗口透明度 (0.0 完全透明 - 1.0 不透明)                       │
# │   blur          背景模糊效果 (macOS/KDE Wayland)                            │
# ├─────────────────────────────────────────────────────────────────────────────┤
# │ 【窗口尺寸 dimensions】                                                     │
# │   columns       列数 (字符宽度)                                             │
# │   lines         行数 (字符高度)                                             │
# ├─────────────────────────────────────────────────────────────────────────────┤
# │ 【内边距 padding】                                                          │
# │   x             左右内边距 (像素)                                           │
# │   y             上下内边距 (像素)                                           │
# ├─────────────────────────────────────────────────────────────────────────────┤
# │ 【其他选项】                                                                │
# │   dynamic_title          允许程序修改窗口标题                               │
# │   resize_increments      按字符单位调整窗口大小                             │
# │   option_as_alt          Option 键作为 Alt (macOS)                          │
# │                          "Both" / "OnlyLeft" / "OnlyRight" / "None"         │
# │   decorations_theme_variant  窗口主题 "Dark" / "Light" / "None"             │
# └─────────────────────────────────────────────────────────────────────────────┘

[window]
decorations = "Transparent"
decorations_theme_variant = "Dark"
resize_increments = true
opacity = 1
blur = true
dynamic_title = true
# dynamic_padding = true
option_as_alt = "Both"
# 启动模式（配置变更需要重启生效）
#
# 可以为如下的值:
#   - Windowed: 窗口化
#   - Maximized: 最大化窗口
#   - Fullscreen: 全屏
#
# macos 可以独占的配置:
#   - "SimpleFullscreen"
# startup_mode = "SimpleFullscreen"
startup_mode = "Windowed"

[window.dimensions]
columns = 190
lines = 52

[window.padding]
x = 12
y = 20

